<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>D3.chart Boilerplate Example</title>
		<script src="lib/d3.v3.js"></script>
    <script src="lib/d3.chart.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>

    <script src="../src/candlestick.js"></script>

    <style type='text/css'>
      html{
        background: #21242A;
      }

      rect.candle{
        stroke: #ccc;
        fill: green;
      }
      rect.candle.fall{
        fill: red;
      }

      line.grid {
        stroke: #999;
      }

      text.yLabel{
        fill: #666;
        font-family: arial, sans-serif;
        font-weight: normal;
        font-style: normal;
        font-size: 12px;
      }


    </style>
	</head>
	<body>
		<div id="vis"></div>
    <button id="change">Change data</button>
		<script src="datasrc.js"></script>
		<script src="candlestick.js"></script>
	</body>
</html>
